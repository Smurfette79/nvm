openapi: 3.0.0
info:
  title: Sample Access Code Flow OAuth2 Project
  description: This is an example of using OAuth2 Access Code Flow in a specification
    to describe security to your API.
  version: 1.0.0
servers:
- url: https://virtserver.swaggerhub.com/Smurfette79/SmurfDaBitch/1.0.0
  description: SwaggerHub API Auto Mocking
security:
- accessCode:
  - read
  - write
paths:
  /example:
    get:
      summary: Server example operation
      description: This is an example operation to show how security is applied to
        the call.
      operationId: example_get
      responses:
        "200":
          description: OK
      x-openapi-router-controller: swagger_server.controllers.default_controller
  /ping:
    get:
      summary: Server heartbeat operation
      description: This operation shows how to override the global security defined
        above, as we want to open it up for all users.
      operationId: ping_get
      responses:
        "200":
          description: OK
      security: []
      x-openapi-router-controller: swagger_server.controllers.default_controller
components:
  schemas: {}
  securitySchemes:
    accessCode:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: http://example.com/oauth/auth
          tokenUrl: http://example.com/oauth/token
          scopes:
            write: allows modifying resources
            read: allows reading resources
      x-tokenInfoFunc: swagger_server.controllers.authorization_controller.check_accessCode
      x-scopeValidateFunc: swagger_server.controllers.authorization_controller.validate_scope_accessCode

